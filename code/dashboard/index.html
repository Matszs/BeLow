<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">

    <title>BeLow</title>

    <link rel="stylesheet" href="style.css" />
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
    <script src="https://www.google.com/jsapi"></script>
    <script src="https://cdn.firebase.com/js/client/2.3.2/firebase.js"></script>
    <script src="script.js"></script>
</head>

<body>
    <h1>BeLow</h1>
    <div id="logos">
        <img src="images/logo_glimworm.png" />
        <img src="images/logo_hva.png" />
        <img src="images/logo-create-it.png" />
    </div>

    <div id="content">

        <div class="container" style="left: 0px;">

            <h2>Temperatuur</h2>

            <div id="temperature-graph" style="min-width: 310px; height: 400px; margin: 0 auto"></div>

        </div>

        <div class="container" style="left: 500px;">

            <h2>Deursensor</h2>

            <div id="door-graph" style="min-width: 310px; height: 400px; margin: 0 auto"></div>

        </div>

        <div class="container" style="left: 1000px;">

            <h2>Lichtsensor</h2>

            <div id="light-graph" style="min-width: 310px; height: 400px; margin: 0 auto"></div>

        </div>
    </div>

</body>
</html>
